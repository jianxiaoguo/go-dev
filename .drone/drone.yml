kind: pipeline
type: docker
name: linux-arm64

platform:
  arch: arm64
  os: linux

steps:
- name: test
  image: docker.io/library/docker:dind
  privileged: true
  commands:
    - nohup dockerd &
    - apk add make bash curl
    - make test
  environment:
    DEV_REGISTRY:
      from_secret: dev_registry

- name: publish
  image: docker.io/library/docker:dind
  privileged: true
  commands:
    - nohup dockerd &
    - apk add make bash curl
    - echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin
    - make build push
  environment:
    DEV_REGISTRY:
      from_secret: dev_registry
    DOCKER_USERNAME:
      from_secret: docker_username
    DOCKER_PASSWORD:
      from_secret: docker_password
  when:
    event:
    - push
    - tag

