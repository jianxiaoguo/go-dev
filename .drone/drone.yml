kind: pipeline
type: docker
name: linux-amd64

platform:
  arch: amd64
  os: linux

steps:
  - name: test
    image: docker.io/library/docker:dind
    privileged: true
    commands:
    - nohup dockerd &
    - apk add make bash curl
    - make test
    environment:
      DEV_REGISTRY:
        from_secret: dev_registry

  - name: publish
    image: docker.io/library/docker:dind
    privileged: true
    commands:
    - nohup dockerd &
    - apk add make bash curl
    - echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin
    - make build push
    environment:
      DEV_REGISTRY:
        from_secret: dev_registry
    when:
      event:
      - push
      - tag

